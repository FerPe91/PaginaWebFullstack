        <title>Support</title>

    <body>
        <div class="encabezado">
            <img  class="img-encabezado" src="../logos/f1.png" alt="img logo f1">
            <h1>Support</h1>
        </div>

        <div class="navegador">
            <a class="itemsNav" href="../index.html">Home</a>

            <a class="itemsNav" href="../html/support.html">Support</a>
        </div>

        <div class="form-comentarios">
            <form action="">
                <label for="mail"> E-mail: </label>
                <input id="mail" class="form-email" type="email" minlength="8" name="email" value"" placeholder="exp: user@enterprisse.com">
                <p id="estadoMail"></p>
                <label for="comentarios" >  Comments: </label>
                <input id="comentarios" class="comentarios" type="text" minlength="20" maxlength="220" name="text" value"" placeholder="Insert your message here">
                <p id="estadoComentarios"></p>
                <label><input type="checkbox" id="checkbox" value=""> I would Like to receive more info </label>
            </form>  
            <div class="captcha">
                <h3>Verification step</h3>
                <p id="codigo" class="codigo"></p>
                <p class="rotuloCodigo">Insert verification code</p>
                <input id="codigoUsuario" class="codigoUser" type="number" placeholder="Type your code here.." />
                <p id="estadoCaptcha"></p>
                <input id="btnVerificar" type="submit" value="Verify and Submit"/>
                <p id="msjVerif"></p> 
            </div>  
        </div>
       
        
        <div class="footer">
            <img class="f1logo" src="../logos/f1.png" alt="">

            <ul class="redesPie">
                <li><a title="F1 Facebook" href="https://es-la.facebook.com/Formula1/"><img class="imgRedesSociales" src="../logosSocial/facebook.png" alt="icono facebook"></a></li>
                <li><a title="F1 Twitter" href="https://twitter.com/F1"><img class="imgRedesSociales" src="../logosSocial/twitter.png" alt="icono twitter"></a></li>
                <li><a title="F1 instagram" href="https://www.instagram.com/f1/?hl=es-la"><img class="imgRedesSociales" src="../logosSocial/instagram.png" alt="icono instagram"></a></li>
                <li><a title="F1 Youtube channel" href="https://www.youtube.com/c/F1"><img class="imgRedesSociales" src="../logosSocial/youtube.png" alt="icono YouTube"></a></li>
            </ul>

            <div class="footerLogos">
                <img class="pirelliLogo" src="../logos/pirelli.png" alt="">
                <img class="aramcoLogo" src="https://assets.astonmartinf1.com/public/cms/2dRrLfCXrd7hZ3m2PaCaWW/c02553ed355f0e03ee4d7be55de0abdf/aramco_partner-page__2x.png?w=1500&fit=fill" alt="">
                <img class="fiaLogo" src="../logos/FIA-logo.png" alt="">
            </div>
